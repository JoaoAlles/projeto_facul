<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curriculo</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <header>
    <h1>Currículo</h1>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="sobre.html">Sobre</a></li>
      <li><a href="vagas.html">Vagas</a></li>
      <li><a href="curriculo.html">Currículo</a></li>
    </ul>
  </nav>

  <main>
    <h2>Envie seu currículo:</h2>
    <p>Preencha os campos abaixo:</p>
    <form id="contact-form" action="./sucesso.html" method="POST" enctype="multipart/form-data">
      <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
      </div>
      <div>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div>
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required>
      </div>
      <div>
        <label for="mensagem">Mensagem:</label>
        <input type="text" id="mensagem" name="mensagem" required>
      </div>
      <div>
        <label for="anexo">Anexo:</label>
        <input type="file" id="anexo" name="anexo">
      </div>
      <div>
        <button type="submit">Enviar</button>
      </div>
    </form>
  </main>

  <footer>
    <p>Entre em contato com nosso suporte: telefone (11) 1234-5678 | email: contato@meusite.com</p>
  </footer>
</body>
</html>
